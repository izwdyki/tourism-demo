<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tourism Platform Demo</title>
    <!-- ReactÈñ¢ÈÄ£ -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Feather Icons (Lucide„ÅÆ‰ª£Êõø„Å®„Åó„Å¶) -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // „Ç¢„Ç§„Ç≥„É≥„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà
        const Icon = ({ name, className = '' }) => {
            React.useEffect(() => {
                feather.replace();
            }, []);

            return <i data-feather={name} className={className}></i>;
        };

        // „Ç´„Éº„Éâ„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà
        const Card = ({ children, className = '' }) => (
            <div className={`bg-white rounded-lg shadow ${className}`}>{children}</div>
        );

        // „Éú„Çø„É≥„Ç≥„É≥„Éù„Éº„Éç„É≥„Éà
        const Button = ({ children, onClick, className = '', disabled = false }) => (
            <button
                onClick={onClick}
                disabled={disabled}
                className={`px-4 py-2 rounded-lg ${className}`}
            >
                {children}
            </button>
        );

        const TourismPlatform = () => {
            const [step, setStep] = React.useState(1);
            const [isLoading, setIsLoading] = React.useState(false);
            const [userPreferences, setUserPreferences] = React.useState({
                budget: 50000,
                startDate: '',
                endDate: '',
                interests: [],
            });
            const [recommendations, setRecommendations] = React.useState([]);

            const interests = [
                { id: 'onsen', label: 'Ê∏©Ê≥â', icon: '‚ô®Ô∏è' },
                { id: 'history', label: 'Ê≠¥Âè≤', icon: 'üèõÔ∏è' },
                { id: 'nature', label: 'Ëá™ÁÑ∂', icon: 'üóª' },
                { id: 'cuisine', label: 'ÊñôÁêÜ', icon: 'üç±' },
            ];

            const handleNextStep = () => {
                if (step === 2) {
                    setIsLoading(true);
                    setTimeout(() => {
                        setRecommendations([
                            {
                                location: "ÂØåËâØÈáé",
                                weather: "Êô¥„Çå",
                                temperature: 24,
                                specialEvent: "„É©„Éô„É≥„ÉÄ„Éº„Éï„Çß„Çπ„ÉÜ„Ç£„Éê„É´",
                                matchScore: 92
                            },
                            {
                                location: "Âà•Â∫ú",
                                weather: "Êõá„Çä",
                                temperature: 22,
                                specialEvent: "Ê∏©Ê≥â„Åæ„Å§„Çä",
                                matchScore: 85
                            }
                        ]);
                        setIsLoading(false);
                        setStep(3);
                    }, 1000);
                } else {
                    setStep(step + 1);
                }
            };

            const renderStepContent = () => {
                switch(step) {
                    case 1:
                        return (
                            <div className="space-y-6">
                                <div>
                                    <label className="block mb-2 text-purple-700">‰∫àÁÆóÔºàÂÜÜÔºâ</label>
                                    <input
                                        type="range"
                                        min="0"
                                        max="200000"
                                        value={userPreferences.budget}
                                        onChange={(e) => setUserPreferences(prev => ({ ...prev, budget: e.target.value }))}
                                        className="w-full"
                                    />
                                    <div className="text-right text-purple-600">
                                        {Number(userPreferences.budget).toLocaleString()}ÂÜÜ
                                    </div>
                                </div>

                                <Button 
                                    onClick={handleNextStep}
                                    className="w-full bg-purple-600 text-white"
                                >
                                    Ê¨°„Å∏
                                </Button>
                            </div>
                        );

                    case 2:
                        return (
                            <div className="space-y-6">
                                <div className="grid grid-cols-2 gap-4">
                                    {interests.map((interest) => (
                                        <Button
                                            key={interest.id}
                                            onClick={() => {
                                                setUserPreferences(prev => ({
                                                    ...prev,
                                                    interests: prev.interests.includes(interest.id)
                                                        ? prev.interests.filter(id => id !== interest.id)
                                                        : [...prev.interests, interest.id]
                                                }));
                                            }}
                                            className={
                                                userPreferences.interests.includes(interest.id)
                                                    ? 'bg-purple-600 text-white'
                                                    : 'bg-white border border-purple-200'
                                            }
                                        >
                                            <span className="mr-2">{interest.icon}</span>
                                            {interest.label}
                                        </Button>
                                    ))}
                                </div>
                                <Button 
                                    onClick={handleNextStep}
                                    className="w-full bg-purple-600 text-white"
                                >
                                    „Éó„É©„É≥„ÇíÊé¢„Åô
                                </Button>
                            </div>
                        );

                    case 3:
                        return (
                            <div className="space-y-4">
                                {recommendations.map((rec, index) => (
                                    <Card key={index} className="p-6">
                                        <div className="flex items-start justify-between">
                                            <div>
                                                <h3 className="text-xl font-bold text-purple-800 flex items-center">
                                                    <Icon name="map-pin" className="mr-2 text-purple-500" />
                                                    {rec.location}
                                                </h3>
                                                <div className="flex items-center mt-3 text-gray-600">
                                                    {rec.weather === "Êô¥„Çå" ? 
                                                        <Icon name="sun" className="mr-2" /> : 
                                                        <Icon name="cloud" className="mr-2" />
                                                    }
                                                    {rec.weather} / {rec.temperature}‚ÑÉ
                                                </div>
                                                <div className="mt-3">
                                                    <span className="bg-purple-100 text-purple-800 rounded-full px-4 py-1 text-sm">
                                                        {rec.specialEvent}
                                                    </span>
                                                </div>
                                            </div>
                                            <div>
                                                <div className="text-lg font-bold text-purple-600">
                                                    „Éû„ÉÉ„ÉÅÂ∫¶: {rec.matchScore}%
                                                </div>
                                                <Button className="mt-2 bg-purple-600 text-white">
                                                    Ë©≥Á¥∞„Å∏ÈÄ≤„ÇÄ
                                                </Button>
                                            </div>
                                        </div>
                                    </Card>
                                ))}
                            </div>
                        );
                }
            };

            if (isLoading) {
                return (
                    <div className="min-h-screen bg-purple-50 p-8 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin h-16 w-16 border-4 border-purple-600 rounded-full border-t-transparent"></div>
                            <p className="mt-4 text-purple-800">Ê§úÁ¥¢‰∏≠...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-purple-50 p-8">
                    <div className="max-w-4xl mx-auto">
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-purple-600">
                                „Åï„ÅÇ„ÄÅË°å„Åì„ÅÜ„ÄÇ
                            </h1>
                            <p className="text-gray-600 mt-2">
                                „Åæ„Å†Áü•„Çâ„Çå„Å¨„ÅÇ„Å™„Åü„ÅÆÁêÜÊÉ≥ÈÉ∑„Å∏„ÄÇ
                            </p>
                        </div>

                        <Card className="p-6">
                            <div className="border-b pb-4 mb-4">
                                <div className="flex items-center justify-between">
                                    <h2 className="text-2xl font-bold text-purple-800 flex items-center">
                                        <Icon name="sparkles" className="mr-2" />
                                        {step === 1 ? 'Âü∫Êú¨ÊÉÖÂ†±„ÅÆÂÖ•Âäõ' : 
                                         step === 2 ? 'ËààÂë≥„ÉªÈñ¢ÂøÉ„ÅÆÈÅ∏Êäû' :
                                         '„Åä„Åô„Åô„ÇÅ„Éó„É©„É≥'}
                                    </h2>
                                    <div className="flex gap-2">
                                        {[1, 2, 3].map((s) => (
                                            <div
                                                key={s}
                                                className={`w-3 h-3 rounded-full ${
                                                    s === step
                                                        ? 'bg-purple-600'
                                                        : 'bg-gray-200'
                                                }`}
                                            />
                                        ))}
                                    </div>
                                </div>
                            </div>
                            {renderStepContent()}
                        </Card>
                    </div>
                </div>
            );
        };

        // ReactDOM„Åß„Éû„Ç¶„É≥„Éà
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TourismPlatform />);
    </script>
</body>
</html>
