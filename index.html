<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tourism Platform Demo</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        input[type="date"] {
            -webkit-appearance: none;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // 前回のコンポーネント定義（Icon, Card, Button）は同じ

        const TourismPlatform = () => {
            // ... 前回のstate定義は同じ

            // 興味・関心の項目を8個に増やす
            const interests = [
                { id: 'onsen', label: '温泉', icon: '♨️' },
                { id: 'history', label: '歴史', icon: '🏛️' },
                { id: 'agriculture', label: '農業', icon: '🌾' },
                { id: 'traditional-arts', label: '伝統芸能', icon: '🎭' },
                { id: 'crafts', label: '工芸', icon: '🎨' },
                { id: 'festivals', label: '祭り', icon: '🏮' },
                { id: 'cuisine', label: '伝統料理', icon: '🍱' },
                { id: 'nature', label: '自然', icon: '🗻' },
            ];

            const renderStepContent = () => {
                switch(step) {
                    case 1:
                        return (
                            <div className="space-y-6">
                                <div className="space-y-2">
                                    <label className="block mb-2 text-purple-700 font-medium">予算（円）</label>
                                    <input
                                        type="range"
                                        min="0"
                                        max="200000"
                                        value={userPreferences.budget}
                                        onChange={(e) => setUserPreferences(prev => ({ ...prev, budget: e.target.value }))}
                                        className="w-full h-2 bg-purple-200 rounded-lg appearance-none cursor-pointer"
                                    />
                                    <div className="text-right text-purple-600 font-medium">
                                        {Number(userPreferences.budget).toLocaleString()}円
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    <label className="block text-purple-700 font-medium">旅行期間</label>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm text-gray-600">出発日</label>
                                            <input
                                                type="date"
                                                value={userPreferences.startDate}
                                                onChange={(e) => setUserPreferences(prev => ({ ...prev, startDate: e.target.value }))}
                                                className="w-full mt-1 p-2 border border-purple-200 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm text-gray-600">帰宅日</label>
                                            <input
                                                type="date"
                                                value={userPreferences.endDate}
                                                onChange={(e) => setUserPreferences(prev => ({ ...prev, endDate: e.target.value }))}
                                                className="w-full mt-1 p-2 border border-purple-200 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500"
                                            />
                                        </div>
                                    </div>
                                </div>

                                <Button 
                                    onClick={handleNextStep}
                                    className="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-medium hover:opacity-90"
                                >
                                    次へ
                                </Button>
                            </div>
                        );

                    // ... 他のケースは同じ
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50 p-8">
                    <div className="max-w-4xl mx-auto">
                        <div className="text-center mb-8">
                            <h1 className="text-5xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                                さあ、行こう。
                            </h1>
                            <p className="text-gray-600 mt-2 text-xl">
                                まだ知られぬあなたの理想郷へ。
                            </p>
                        </div>

                        {/* ... 残りの部分は同じ */}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TourismPlatform />);
    </script>
</body>
</html>
